<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="./libs/aframe.min.js"></script>
    <script src="./libs/jquery-3.2.1.min.js"></script>
    <script src="./components/gridHelper.js"></script>
  </head>
  <body>
      <button id="gridVisibilityButton">
          Grid
      </button>
      <a-scene gridhelper>
          <a-assets>
              <a-asset-item id="skull" src="./models/skull.glb"></a-asset-item>
          </a-assets>
          <a-gltf-model src="#skull" position="1 1 -3"></a-gltf-model>

          <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>

          <a-sky color="#ECECEC"></a-sky>
      </a-scene>
  </body>
    <script src="./ui.js"></script>
</html>
